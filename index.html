<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon.png" alt="Weather Icon" class="weather-icon">
            <h1>Weather</h1>
        </div>
        <input type="text" id="searchInput" placeholder="Enter city name">
        <button onclick="searchWeather()">Search</button>
        <div class="weather-and-forecast">
            <div id="weatherInfo" class="weather-info"></div>
            <div class="forecast-container">
                <canvas id="forecastChart"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <p>By <a href="https://www.linkedin.com/in/venkat-venna/" target="_blank">venkat-venna</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
